version: 1.2.8 # 8/29/25 JT - JC's version

cache: false # 8/29/25 JT - changd, this seemed to have fixed. MCP showing!

interface:
  # MCP Servers UI configuration
  mcpServers:
    placeholder: 'MCP Servers'
    
  # Privacy policy settings
  privacyPolicy:
    externalUrl: 'https://librechat.ai/privacy-policy'
    openNewTab: true
 
  # Terms of service
  termsOfService:
    externalUrl: 'https://librechat.ai/tos'
    openNewTab: true
    
